name: test
on: pull_request

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npx eslint .
      - run: npx ava

  test-swift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: main

      - id: cache-mint
        uses: actions/cache@v3
        with:
          path: ~/.mint
          key: mint

      - uses: actions/checkout@v3
        if: ${{ steps.cache-mint.outputs.cache-hit != 'true' }}
        with:
          repository: yonaskolb/Mint
          path: mint

      - run: swift run mint install yonaskolb/mint
        if: ${{ steps.cache-mint.outputs.cache-hit != 'true' }}
        working-directory: mint

      - run: echo "$HOME/.mint/bin" >> $GITHUB_PATH

      - run: mint run swiftlint .
        working-directory: main

      - run: mint run swiftformat .
        working-directory: main
